<!DOCTYPE HTML>
<html lang="EN">
<head>
  <title> cc_dynamic-test </title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="http://127.0.0.1:8080/node_modules/moment/moment.js"></script>
<script src="http://127.0.0.1:8080/node_modules/moment-timezone/builds/moment-timezone-with-data.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-dark" style="background-color: #000000;">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="select-city">Select a city: </span>
 <select id="select-city">
 </select>
    </div>
  </div>
</nav>
 <div class="row">
    <div class="col-sm-7 city-bio">
      <span class="city-heading"></span>
      <p class="city-description"></p>
    </div>
    <div class="col-sm-4 city-details">
     
      <span class="temperature text-center"> </span>
      <p class="description"> </p>
      <p class="city-datetime"> </p>
    
  </div>
</div>
<div class="row">
    <div class="col-sm-7 slideshow"> 
  <div id="slideshow-carousel" class="carousel slide" data-ride="carousel">
  
  <ul class="carousel-indicators"></ul>
 
  <div class="carousel-inner"></div>

  <a class="carousel-control-prev" href="#slideshow-carousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#slideshow-carousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
    </div>
    <div class="col-sm-4 map">
      <div id="googleMap" style="width:100%;height:200px;"></div>
    </div>
</div>
</div>
<script src="app.js">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlknI6a59SzZQxEb6Yg_LK1mf1PZgCp-U&callback=initialize"></script>
